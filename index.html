        <article>
            <h1>Welcome to Africa</h1>
            <p>
                Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as
                a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.
            </p>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" id="date">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Month</label>
                    <input type="text" class="form-control" id="month">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year">
                </div>

                <!-- radio buttons -->
                <select class="form-select" aria-label="Default select example" id ="genderio">
                    <option selected>Select gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                   
                  </select>


              <input type="submit" class="btn btn-primary" id="get_name">
            </form>



        </article>


    </section>

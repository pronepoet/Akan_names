<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-globe-africa"></i>
                    Akan
                </a>
            </div>
        </nav>
    </header>
    <section>
        <aside>
            <img src="images/ghana.jpg" alt="">
        </aside>
        <article>
            <h1>Welcome to Africa</h1>
            <p>
                Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as
                a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.
            </p>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Day</label>
                    <input type="text" class="form-control" id="day">

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Month</label>
                    <input type="text" class="form-control" id="month">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year">
                </div>

                <!-- radio buttons -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="female">
                    <label class="form-check-label" for="exampleCheck1">Female</label>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="male">
                    <label class="form-check-label" for="exampleCheck1">Male</label>

                </div>


                <button type="submit" class="btn btn-lg btn-primary">See name</button>
            </form>



        </article>


    </section>
<footer>
    Contact Me
</footer>

    <script src="https://kit.fontawesome.com/3ec3d248e9.js" crossorigin="anonymous"></script>

    </script>
    <script src="main.js"></script>
</body>

</html>
